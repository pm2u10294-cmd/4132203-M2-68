!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCM Notification Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">FCM Notification</h1>
        
        <div id="setup-section" class="space-y-4">
            <p class="text-sm text-gray-600">thanyathep-3886c:</p>
            <!-- เพิ่มค่าเริ่มต้นเพื่อป้องกัน JSON Parse Error หากเผลอกดปุ่มโดยไม่ได้กรอก -->
            <textarea id="config-input" class="w-full p-3 border rounded-lg text-xs font-mono h-40 focus:ring-2 focus:ring-blue-500 outline-none" placeholder='{
  "apiKey": "YOUR_API_KEY",
  "authDomain": "...",
  "projectId": "...",
  "storageBucket": "...",
  "messagingSenderId": "...",
  "appId": "..."
}'>{
  "apiKey": "",
  "authDomain": "",
  "projectId": "",
  "storageBucket": "",
  "messagingSenderId": "",
  "appId": ""
}</textarea>
            
            <button id="btn-init" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition active:scale-95">
                เริ่มต้นใช้งาน (Initialize)
            </button>
            <p id="error-message" class="text-red-500 text-xs text-center hidden"></p>
        </div>

        <div id="status-section" class="hidden space-y-4 mt-6">
            <div class="p-3 bg-green-50 border border-green-200 rounded-lg">
                <p class="text-green-700 text-sm font-medium">สถานะ: เชื่อมต่อแล้ว</p>
            </div>

            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Registration Token:</label>
                <div class="relative">
                    <textarea id="token-display" readonly class="w-full p-2 bg-gray-50 border rounded text-[10px] h-24 font-mono break-all focus:outline-none"></textarea>
                    <button id="btn-copy" class="absolute bottom-2 right-2 bg-white hover:bg-gray-100 border border-gray-200 shadow-sm text-xs py-1 px-2 rounded">คัดลอก</button>
                </div>
            </div>

            <div id="message-container" class="mt-4 p-4 border-t border-gray-100">
                <h2 class="text-sm font-bold text-gray-700 mb-2">ข้อความล่าสุด:</h2>
                <div id="last-message" class="text-sm text-gray-600 italic">ยังไม่มีข้อความเข้า...</div>
            </div>
            
            <button onclick="location.reload()" class="w-full text-xs text-gray-400 hover:text-gray-600 underline">ตั้งค่าใหม่</button>
        </div>
    </div>

    <script>
        // UI Elements
        const setupSection = document.getElementById('setup-section');
        const statusSection = document.getElementById('status-section');
        const configInput = document.getElementById('config-input');
        const btnInit = document.getElementById('btn-init');
        const tokenDisplay = document.getElementById('token-display');
        const btnCopy = document.getElementById('btn-copy');
        const lastMessage = document.getElementById('last-message');
        const errorMessage = document.getElementById('error-message');

        let messaging;

        function showError(msg) {
            errorMessage.innerText = msg;
            errorMessage.classList.remove('hidden');
        }

        // Initialize Firebase
        btnInit.onclick = async () => {
            errorMessage.classList.add('hidden');
            
            // ป้องกันการกดปุ่มซ้ำขณะกำลังทำงาน
            const originalBtnText = btnInit.innerText;
            btnInit.disabled = true;
            btnInit.innerText = 'กำลังตรวจสอบ...';

            try {
                const configText = configInput.value.trim();
                
                // ตรวจสอบว่ามีการกรอกข้อมูลหรือไม่
                if (!configText) {
                    throw new Error('กรุณากรอก Firebase Configuration');
                }

                // พยายาม Parse JSON
                let config;
                try {
                    config = JSON.parse(configText);
                } catch (e) {
                    throw new Error('รูปแบบ JSON ไม่ถูกต้อง กรุณาตรวจสอบวงเล็บหรือเครื่องหมายคำพูด');
                }

                // ตรวจสอบค่าที่จำเป็นเบื้องต้น
                if (!config.apiKey || !config.messagingSenderId) {
                    throw new Error('ข้อมูล Config ไม่ครบถ้วน (ต้องการอย่างน้อย apiKey และ messagingSenderId)');
                }

                // Initialize Firebase App
                const app = firebase.initializeApp(config);
                messaging = firebase.messaging();

                // 1. ขออนุญาตแจ้งเตือน
                const permission = await Notification.requestPermission();
                if (permission !== 'granted') {
                    throw new Error('คุณต้องอนุญาตการแจ้งเตือนเพื่อรับ Token');
                }

                // 2. สร้าง Service Worker แบบ Dynamic
                const swCode = `
                    importScripts('https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js');
                    importScripts('https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js');

                    firebase.initializeApp(${JSON.stringify(config)});
                    const messaging = firebase.messaging();

                    messaging.onBackgroundMessage((payload) => {
                        console.log('[sw.js] Background message received ', payload);
                        const notificationTitle = payload.notification.title || 'New Message';
                        const notificationOptions = {
                            body: payload.notification.body || '',
                            icon: payload.notification.image || 'https://firebase.google.com/downloads/brand-guidelines/PNG/logo-logomark.png'
                        };
                        self.registration.showNotification(notificationTitle, notificationOptions);
                    });
                `;

                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                const registration = await navigator.serviceWorker.register(swUrl);

                // 3. รับ Token
                const token = await messaging.getToken({ serviceWorkerRegistration: registration });
                
                if (token) {
                    tokenDisplay.value = token;
                    setupSection.classList.add('hidden');
                    statusSection.classList.remove('hidden');
                } else {
                    throw new Error('ไม่สามารถรับ Token ได้ (ตรวจสอบว่าคุณตั้งค่า Web Push ใน Firebase Console แล้วหรือยัง)');
                }

                // 4. ฟังเหตุการณ์เมื่อมีข้อความเข้าขณะ Foreground
                messaging.onMessage((payload) => {
                    console.log('Message received. ', payload);
                    lastMessage.innerHTML = `
                        <div class="bg-blue-50 p-2 rounded border border-blue-100 mt-2 animate-pulse">
                            <strong class="block text-blue-800">${payload.notification.title}</strong>
                            <span>${payload.notification.body}</span>
                        </div>
                    `;
                    
                    new Notification(payload.notification.title, {
                        body: payload.notification.body
                    });
                });

            } catch (error) {
                console.error(error);
                showError(error.message);
            } finally {
                btnInit.disabled = false;
                btnInit.innerText = originalBtnText;
            }
        };

        // Copy Token function
        btnCopy.onclick = () => {
            tokenDisplay.select();
            document.execCommand('copy');
            const originalText = btnCopy.innerText;
            btnCopy.innerText = 'คัดลอกแล้ว!';
            setTimeout(() => btnCopy.innerText = originalText, 2000);
        };
    </script>
</body>
</html>
